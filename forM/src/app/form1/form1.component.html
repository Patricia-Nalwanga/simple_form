<div class="container">
  <mat-card class="form-container">
    <mat-card-title>USER LOGIN</mat-card-title>

    <form
      noValidate
      [formGroup]="userInput"
      class="form-group"
      (ngSubmit)="onSubmit()"
      #fform='ngForm'
    >
      <div class="flex-container">
        <mat-label>Username</mat-label>
        <div>
          <mat-form-field>
            <input
              class="input-field"
              matInput
              formControlName="username"
              type="text"
            />
          </mat-form-field>
          <span class="flex-spacer"></span>
          <i class="fas fa-user"></i>
          <!-- <p>{{userInput.get('username').value}}</p> -->
          </div>
        <p><mat-error *ngIf="userInput.get('username').hasError('required')
          && userInput.get('username').touched">
            Username required</mat-error></p>

        <mat-label>Email</mat-label>
        <div>
          <mat-form-field>
            <input
              class="input-field"
              matInput
              formControlName="email"
              type="email"
            />
          </mat-form-field>
          <span class="flex-specer"></span>
          <i class="far fa-envelope"></i>
        </div>
        <p><mat-error *ngIf="userInput.get('email').hasError('required')
          && userInput.get('email').touched">
            Email required</mat-error></p>

        <mat-label>Password</mat-label>
        <div>
          <mat-form-field>
            <input
              class="input-field"
              matInput
              formControlName="password"
              type="password"
            />
          </mat-form-field>
          <span class="flex-specer"></span>
          <i mat-icon-button class="fas fa-unlock-alt"></i>
        </div>
        <p><mat-error *ngIf="userInput.get('password').hasError('required')
          && userInput.get('password').touched">
            Password required</mat-error></p>

        <button mat-raised-button type="submit">Submit</button>
      </div>
    </form>
  </mat-card>
</div>
